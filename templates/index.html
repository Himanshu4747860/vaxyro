<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ToolVerse is the ultimate ethical hacking toolkit platform offering animated 3D UI, instant tools, and a sleek user experience for cybersecurity professionals." />
  <meta name="keywords" content="ethical hacking, cybersecurity tools, 3D UI, animated background, hacking platform, subdomain finder, port scanner, XSS tester, CVE lookup, header analyzer" />
  <meta name="author" content="ToolVerse Team" />
  <title>Vaxyro | 3D Cybersecurity Toolkit</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Background Style -->
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(#0f172a, #020617);
      color: #ffffff;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- 3D Canvas Background -->
  <canvas id="bg"></canvas>

  <!-- Header & Intro -->
  <div class="text-center py-20 px-5">
    <h1 class="text-4xl md:text-6xl font-bold text-cyan-400 animate-pulse">Vaxyro</h1>
    <p class="text-lg md:text-xl mt-4 text-cyan-200">Explore a futuristic cybersecurity world with 3D animations and glowing tools inside an immersive UI.</p>
  </div>

  <!-- Tool Buttons -->
  <div class="flex flex-wrap justify-center gap-4 px-4 pb-20">
    <a href="/subdomain" class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition-transform">Subdomain Finder</a>
    <a href="/portscan" class="bg-gradient-to-r from-blue-400 to-purple-500 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition-transform">Port Scanner</a>
    <a href="/xss" class="bg-gradient-to-r from-purple-400 to-pink-500 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition-transform">XSS Tester</a>
    <a href="/cve" class="bg-gradient-to-r from-yellow-400 to-red-500 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition-transform">CVE Lookup</a>
    <a href="/headers" class="bg-gradient-to-r from-teal-400 to-indigo-500 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition-transform">Header Analyzer</a>

    <!-- âœ… VX-Console Button -->
    <a href="/console" class="bg-gradient-to-r from-slate-600 to-zinc-800 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition-transform">VX-Console</a>
  </div>

  <!-- JavaScript for 3D Particles -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, particles;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          radius: Math.random() * 2,
          dx: (Math.random() - 0.5) * 1,
          dy: (Math.random() - 0.5) * 1
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#0ff';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
</body>
</html>
