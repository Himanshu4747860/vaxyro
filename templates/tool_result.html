

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ tool }} Results | Vaxyro</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="result-page">
    <h2>{{ tool }} Results for <span>{{ target }}</span></h2>
    <div class="result-cards">
      {% for item in result %}
        <div class="result-card">🔍 {{ item }}</div>
      {% endfor %}
    </div>
    <a class="back-button" href="/">Back to Home</a>
  </div>
</body>
</html>
