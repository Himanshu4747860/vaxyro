<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tool }} Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back {
            margin-top: 20px;
            display: inline-block;
            color: #fff;
            background: #333;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 6px;
        }
        .back:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>{{ tool }} Result for: {{ target }}</h1>
    {% if result %}
        <ul>
            {% for item in result %}
                <li><a href="http://{{ item }}" target="_blank">{{ item }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <a href="/" class="back">ðŸ”™ Back to Home</a>
</body>
</html>
